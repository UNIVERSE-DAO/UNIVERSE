name: ðŸ“œ Detect Markdown Changes

on:
  pull_request:
    paths:
      - '**.md'
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Detect Markdown Changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            markdown:
              - '**.md'

      - name: Run if Markdown Changed
        if: steps.filter.outputs.markdown == 'true'
        run: echo "ðŸ“„ Markdown files changed! Consider updating SOUL-AGENT.md."

  compare-controlled:
    needs: check-updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compare with .soul-controlled.json
        run: |
          echo "ðŸ§  Comparing with controlled list..."

          git fetch origin main
          git diff --name-only origin/main | grep '\.md$' > changed.txt || true

          echo "ðŸ“‚ Changed files:"
          cat changed.txt || echo "None"

          echo "ðŸ“˜ Controlled list:"
          cat .github/workflows/soul/.soul-controlled.json

          python3 .github/workflows/soul/compare.py
