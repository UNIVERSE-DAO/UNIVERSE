name: 📜 Detect Markdown Changes

on:
  pull_request:
    paths:
      - '**.md'
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Detect Markdown Changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            markdown:
              - '**.md'

      - name: Run if Markdown Changed
        if: steps.filter.outputs.markdown == 'true'
        run: echo "Markdown files changed! Consider running SOUL-AGENT.md update."

  compare-controlled:
    needs: check-updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compare with .soul-controlled.json
        run: |
          echo "🧠 Comparing with controlled list..."

          git fetch origin main
          git diff --name-only origin/main | grep '\.md$' > changed.txt || true

          echo "📂 Changed files:"
          cat changed.txt || echo "None"

          echo "📘 Controlled:"
          cat .github/workflows/soul/.soul-controlled.json

          python3 <<EOF
import json
with open(".github/workflows/soul/.soul-controlled.json") as f:
  controlled = json.load(f)["controlled"]
try:
  with open("changed.txt") as f:
    changed = [line.strip() for line in f if line.strip()]
except FileNotFoundError:
  changed = []

uncontrolled = [f for f in changed if f not in controlled]

if uncontrolled:
  print("⚠️ Files changed but not tracked in SOUL-AGENT:")
  for u in uncontrolled:
    print(" -", u)
  exit(1)
else:
  print("✅ All updated .md files are already tracked in SOUL-AGENT.")
EOF
